spring.application.name=community

# 애플리케이션 포트 설정
server.port = 8083

server.servlet.encoding.force=true

# MySQL 연결 설정
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/community?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234

# 실행되는 쿼리 콘솔 출력
spring.jpa.show-sql=true

# 콘솔창에 출력되는 쿼리를 가독성이 좋게 포맷팅
spring.jpa.properties.hibernate.format_sql=true

# Hibernate SQL 로그 레벨
logging.level.org.hibernate.SQL=DEBUG

# 바인딩 파라미터 로그 (BasicBinder)
# 쿼리에 물음표로 출력되는 바인드 파라미터 출력
logging.level.org.hibernate.orm.jdbc.bind=TRACE
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=TRACE

spring.jpa.hibernate.ddl-auto=create
# MySQL 데이터베이스 방언 설정
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Live Reload 기능 활성화
spring.devtools.livereload.enabled=true

# Thymeleaf cache 사용 중지
spring.thymeleaf.cache=false

# 파일 한 개당 최대 사이즈
spring.servlet.multipart.max-file-size=5000MB

# 요청당 최대 파일 크기
spring.servlet.multipart.max-request-size=10000MB

# 미디어 업로드 경로
mediaLocation=D:/upload

# 리소스 업로드 경로
uploadPath=file:///D:/