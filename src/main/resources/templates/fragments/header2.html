<div th:fragment="header">
<header>
    <a th:href="@{/home}" class="text-decoration"><h1>우리 가족 커뮤니티 🌟</h1></a>
    <div class="navbar-right">
        <nav>
            <a th:href="@{/home}" style="color:rgb(255, 225, 0);">홈</a>
            <a th:href="@{/board/NOTICE}">공지사항</a>
            <a th:href="@{/board/FREE}">자유게시판</a>
            <a th:href="@{/board/ALBUM}">가족 앨범</a>
            <a onclick="alert('띠용! 아직 준비중입니다!')" href="#">이벤트 소식</a>
        </nav>
        <!-- PC 전용 로그인/회원가입 버튼 -->
        <div class="header-actions pc-only">
            <span class="font2" sec:authorize="isAuthenticated()" th:text="|${#authentication.name}님 환영합니다 🎉|">OOO님 환영합니다 🎉</span>
            <div class="btn-align-01">
                <a th:href="@{/mypage}" class="btn-box-mypage btn-mypage">마이페이지</a>
                <form th:action="@{/logout}" method="POST">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <input type="submit" class="btn btn-signup btn-logout-pd" value="로그아웃" />
                </form>
            </div>
        </div>
        <button class="menu-toggle" id="menuToggle">☰</button>
    </div>
</header>

<!-- 슬라이딩 메뉴 안에 로그인/회원가입 버튼 -->
<nav class="side-nav" id="sideNav">
    <div class="header-actions mobile-only">
        <span class="font2" sec:authorize="isAuthenticated()" th:text="|${#authentication.name}님 환영합니다 🎉|">OOO님<br> 환영합니다 🎉</span>
        <a th:href="@{/mypage}" class="btn-box-mypage btn-mypage">마이페이지</a>
        <form th:action="@{/logout}" method="POST">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="submit" class="btn btn-signup btn-logout-pd" value="로그아웃"></input>
        </form>
    </div>
    <a th:href="@{/home}" style="color:rgb(255, 225, 0);">홈 <<</a>
    <a th:href="@{/board/NOTICE}">공지사항</a>
    <a th:href="@{/board/FREE}">자유게시판</a>
    <a th:href="@{/board/ALBUM}">가족 앨범</a>
    <a onclick="alert('띠용! 아직 준비중입니다!')" href="#">이벤트 소식</a>
</nav>
