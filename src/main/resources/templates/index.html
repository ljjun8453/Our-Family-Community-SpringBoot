<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/index.css}" />
</th:block>

<th:block layout:fragment="script">

</th:block>

<div layout:fragment="content">
  <main>

      <p>가족들과 나눈 따뜻한 이야기들을 확인해보세요!</p>
