<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                layout:decorate="~{layouts/layout1}">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/login.css}" />
</th:block>

<th:block layout:fragment="script">
    <!-- ✅ 구글 reCAPTCHA JS -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script th:src="@{/js/login.js}" defer></script>
</th:block>

<div layout:fragment="content">
    <div class="lgin-container">
        <div class="lgin-box1">
            <div class="lgin-box2">
            <h2 class="lgin-ts-3 lgin-mg-5">로그인</h2>
            <form id="login-form" th:action="@{/login}" method="POST" class="modal-content2">
                <input class="input-box1 lgin-mg-2" type="text" id="userid2" name="userId" placeholder="아이디" autofocus required />
                <input class="input-box1 lgin-mg-2" type="password" id="password2" name="password" placeholder="비밀번호" required />
<!--                <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>-->
                <p th:if="${param.error}" class="error">아이디 또는 비밀번호가 올바르지 않습니다.</p>
                <input type="submit" id="login-btn" class="lgin-btn" value="로그인" />
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            </form>
            </div>
        </div>
    </div>
</div>
</html>
