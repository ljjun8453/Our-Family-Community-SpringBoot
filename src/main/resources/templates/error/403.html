<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>403 - 접근 권한이 없습니다</title>

    <!-- 웹폰트 (선택) -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg1: #0f1020;
            --bg2: #12142a;
            --glass: #15162a99;
            --text: #e9ecff;
            --sub: #a6b0ff;
            --accent1: #6ea8fe;
            --accent2: #b66dff;
            --accent3: #56e6a5;
            --danger: #ff6b6b;
            --muted: #9aa3b2;
            --ring: #2b2f55;
            --shadow: 0 10px 30px rgba(0, 0, 0, .35), 0 2px 10px rgba(0, 0, 0, .25);
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            background: radial-gradient(1200px 800px at 10% 10%, #1a1c40 0%, transparent 60%),
            radial-gradient(900px 600px at 90% 80%, #1b2a49 0%, transparent 60%),
            linear-gradient(135deg, var(--bg1), var(--bg2));
            color: var(--text);
            font-family: "Noto Sans KR", system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple SD Gothic Neo", "맑은 고딕", "Malgun Gothic", sans-serif;
            overflow: hidden;
        }

        /* 배경 그라데이션 애니메이션 */
        body::before {
            content: "";
            position: fixed;
            inset: -30% -30%;
            background: radial-gradient(1200px 900px at 20% 30%, rgba(110, 168, 254, .25), transparent 60%),
            radial-gradient(900px 700px at 80% 70%, rgba(182, 109, 255, .23), transparent 60%),
            radial-gradient(700px 500px at 50% 90%, rgba(86, 230, 165, .18), transparent 60%);
            filter: blur(30px) saturate(120%);
            animation: float 18s ease-in-out infinite alternate;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes float {
            0% {
                transform: translate3d(0, 0, 0) scale(1);
            }
            100% {
                transform: translate3d(2%, -2%, 0) scale(1.05);
            }
        }

        .wrap {
            position: relative;
            height: 100%;
            display: grid;
            place-items: center;
            padding: clamp(16px, 4vw, 40px);
            z-index: 1;
        }

        .card {
            position: relative;
            width: min(980px, 92vw);
            background: linear-gradient(180deg, rgba(255, 255, 255, .07), rgba(255, 255, 255, .03));
            border: 1px solid rgba(255, 255, 255, .08);
            border-radius: 24px;
            box-shadow: var(--shadow);
            overflow: hidden;
            backdrop-filter: blur(14px) saturate(125%);
            -webkit-backdrop-filter: blur(14px) saturate(125%);
        }

        .glow {
            position: absolute;
            inset: -2px;
            background: conic-gradient(from 110deg, rgba(110, 168, 254, .6), rgba(182, 109, 255, .6), rgba(86, 230, 165, .6), rgba(110, 168, 254, .6));
            filter: blur(22px);
            opacity: .12;
            pointer-events: none;
        }

        .content {
            position: relative;
            padding: clamp(28px, 5vw, 48px);
            display: grid;
            grid-template-columns: 1fr;
            gap: 28px;
        }

        .title {
            display: flex;
            align-items: center;
            gap: 14px;
            line-height: 1.2;
            flex-wrap: wrap;
        }

        .title h1 {
            margin: 0;
            font-size: clamp(34px, 5vw, 64px);
            font-weight: 800;
            letter-spacing: -0.02em;
            display: flex;
            align-items: baseline;
            gap: .5ch;
        }

        .badge {
            padding: 6px 12px;
            border-radius: 999px;
            background: linear-gradient(135deg, rgba(110, 168, 254, .16), rgba(182, 109, 255, .16));
            border: 1px solid rgba(255, 255, 255, .14);
            color: var(--sub);
            font-weight: 600;
            font-size: .92rem;
            margin-top: 10px;
        }

        .desc {
            color: var(--muted);
            font-size: clamp(15px, 1.8vw, 18px);
            line-height: 1.7;
            margin-top: -8px;
        }

        .lock {
            width: clamp(80px, 12vw, 120px);
            height: clamp(80px, 12vw, 120px);
            border-radius: 22px;
            display: grid;
            place-items: center;
            background: radial-gradient(80% 80% at 50% 20%, rgba(255, 255, 255, .16), rgba(255, 255, 255, .06));
            border: 1px solid rgba(255, 255, 255, .12);
            box-shadow: inset 0 0 0 2px rgba(255, 255, 255, .03);
            animation: bob 4.2s ease-in-out infinite;
        }

        @keyframes bob {
            0%, 100% {
                transform: translateY(0)
            }
            50% {
                transform: translateY(-4px)
            }
        }

        .lock svg {
            width: 56%;
            height: 56%;
            filter: drop-shadow(0 6px 14px rgba(0, 0, 0, .35));
        }

        .ring {
            position: absolute;
            inset: -40px;
            background: radial-gradient(60% 60% at 50% 50%, rgba(43, 47, 85, .75), transparent 70%);
            z-index: -1;
            mask: radial-gradient(40% 40% at 50% 50%, transparent 56%, black 58%);
            animation: pulse 3.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: .75
            }
            50% {
                transform: scale(1.05);
                opacity: .95
            }
        }

        .row {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 24px;
            align-items: center;
        }

        @media (max-width: 680px) {
            .row {
                grid-template-columns: 1fr;
            }

            .lock {
                margin: 8px 0;
                justify-self: start;
            }

            .title {
                display: flex;
                align-items: center;
                gap: 14px;
                line-height: 1.2;
                flex-wrap: wrap;
                margin-bottom: 10px;
            }

            .badge {
                padding: 6px 12px;
                border-radius: 999px;
                background: linear-gradient(135deg, rgba(110, 168, 254, .16), rgba(182, 109, 255, .16));
                border: 1px solid rgba(255, 255, 255, .14);
                color: var(--sub);
                font-weight: 600;
                font-size: .92rem;
                margin-bottom: 5px;
            }
        }

        .info {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 4px;
        }

        .chip {
            padding: 6px 10px;
            border-radius: 12px;
            border: 1px dashed rgba(255, 255, 255, .18);
            color: var(--sub);
            font-size: .9rem;
            background: rgba(255, 255, 255, .04);
        }

        .actions {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 8px;
        }

        .btn {
            appearance: none;
            border: 0;
            border-radius: 14px;
            padding: 12px 18px;
            font-weight: 700;
            letter-spacing: .02em;
            cursor: pointer;
            transition: transform .12s ease, box-shadow .2s ease, background .2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: white;
            box-shadow: 0 8px 18px rgba(0, 0, 0, .25);
            position: relative;
            overflow: hidden;
        }

        .btn::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, .14), rgba(255, 255, 255, 0));
            opacity: .0;
            transition: opacity .25s ease;
        }

        .btn:hover {
            transform: translateY(-1px)
        }

        .btn:hover::after {
            opacity: .35
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent1), var(--accent2));
        }

        .btn-ghost {
            background: linear-gradient(135deg, #2a2e57, #1f2244);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff7b7b, #ff5252);
        }

        .kbd {
            font-size: .78rem;
            padding: 4px 8px;
            border-radius: 8px;
            background: rgba(255, 255, 255, .08);
            border: 1px solid rgba(255, 255, 255, .15);
            color: var(--text);
        }

        footer {
            padding: 14px 22px;
            font-size: .9rem;
            color: var(--muted);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid rgba(255, 255, 255, .08);
            background: linear-gradient(180deg, rgba(255, 255, 255, .02), rgba(255, 255, 255, .01));
        }

        .hint {
            opacity: .9
        }

        .brand {
            font-weight: 700;
            letter-spacing: .02em;
            color: #d7dbff;
            width: 15rem;
            text-align: right;
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="card">
        <div class="glow" aria-hidden="true"></div>

        <div class="content">
            <div class="row">
                <div class="lock">
                    <div class="ring" aria-hidden="true"></div>
                    <!-- Lock SVG -->
                    <svg viewBox="0 0 24 24" aria-hidden="true">
                        <path fill="url(#g1)"
                              d="M7 10V8a5 5 0 0 1 10 0v2h1a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h1Z"/>
                        <path fill="rgba(0,0,0,.35)" d="M9 10V8a3 3 0 1 1 6 0v2z"/>
                        <defs>
                            <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
                                <stop offset="0%" stop-color="#6ea8fe"/>
                                <stop offset="50%" stop-color="#b66dff"/>
                                <stop offset="100%" stop-color="#56e6a5"/>
                            </linearGradient>
                        </defs>
                    </svg>
                </div>

                <div>
                    <div class="title">
                        <h1>403</h1><span class="badge">접근 거부</span>
                    </div>
                    <p class="desc">
                        이 페이지에 접근할 등급이 아닙니다. 충분한 권한이 있는 계정으로 로그인하거나,
                        필요한 등급을 관리자에게 요청하세요.
                    </p>

                    <div class="info">
                        <span class="chip">요청 경로: <strong id="path">/</strong></span>
                        <span class="chip">시간: <strong id="time">--:--:--</strong></span>
                        <span class="chip">에러 코드: <strong>403</strong></span>
                    </div>

                    <div class="actions">
                        <a class="btn btn-primary" href="/login" th:href="@{/login}" id="btn-login">로그인/권한 전환</a>
                        <a class="btn btn-ghost" href="/" th:href="@{/}" id="btn-home">홈으로</a>
                        <button class="btn btn-danger" id="btn-back" type="button">이전 페이지</button>
                    </div>
                    <div class="hint" style="margin-top:8px">
                        ⌨︎ 단축키: <span class="kbd">B</span> 이전, <span class="kbd">H</span> 홈, <span class="kbd">L</span>
                        로그인
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <span>요청하신 페이지에 대한 접근 권한이 없습니다.</span>
            <span class="brand">우리 가족 커뮤니티</span>
        </footer>
    </div>
</div>

<script>
    // 페이지 정보 표시
    (function () {
        const pathEl = document.getElementById('path');
        const timeEl = document.getElementById('time');
        try {
            pathEl.textContent = location.pathname || "/";
        } catch (_) {
        }
        const now = new Date();
        const pad = n => String(n).padStart(2, '0');
        timeEl.textContent = `${now.getFullYear()}-${pad(now.getMonth() + 1)}-${pad(now.getDate())} ${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;
    })();

    // 버튼 동작
    document.getElementById('btn-back').addEventListener('click', () => {
        if (history.length > 1) history.back(); else location.href = '/';
    });

    // 키보드 단축키
    window.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === 'b') document.getElementById('btn-back').click();
        if (k === 'h') document.getElementById('btn-home').click();
        if (k === 'l') document.getElementById('btn-login').click();
    });

    // 소소한 인터랙션: 포커스/호버시 잠금 살짝 흔들기
    const lock = document.querySelector('.lock');
    ['mouseover', 'focusin'].forEach(ev => {
        document.addEventListener(ev, (e) => {
            if (e.target.classList && e.target.classList.contains('btn')) {
                lock.animate([
                    {transform: 'translateY(-4px) rotate(0deg)'},
                    {transform: 'translateY(-4px) rotate(-2deg)'},
                    {transform: 'translateY(-4px) rotate(2deg)'},
                    {transform: 'translateY(-4px) rotate(0deg)'}
                ], {duration: 420, easing: 'ease-in-out'});
            }
        });
    });
</script>
</body>
</html>
