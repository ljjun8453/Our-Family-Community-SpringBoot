<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>우리 가족 커뮤니티</title>

    <!-- Bootstrap CSS 사용안함 -->
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">-->
    <!-- Option 1: Bootstrap Bundle with Popper 사용안함 -->
<!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>-->

    <!-- Open Graph 태그 -->
    <meta property="og:title" content="우리 가족 커뮤니티">
    <meta property="og:description" content="모두가 함께하는 따뜻한 공간 💖">
    <meta property="og:image" content="https://jaejun.net/static/img/og-image.PNG">
    <meta property="og:url" content="https://jaejun.net">
    <meta property="og:type" content="website">
    <!-- PWA (Progressive Web App) 웹앱 -->
    <meta name="theme-color" content="#d0f0c0">
    <!-- 파비콘 -->
    <link rel="icon" th:href="@{/img/icon-512.PNG}" type="image/png" sizes="512x512" />
    <!-- jQuery CDN (Google CDN) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Flash 메시지 -->
    <th:block th:if="${alert != null}">
        <script th:inline="javascript">
            alert(/*[[${alert}]]*/);
        </script>
    </th:block>

    <!-- 에러 메시지 -->
    <th:block th:if="${errorMessage != null}">
        <script th:inline="javascript">
            alert(/*[[${errorMessage}]]*/);
        </script>
    </th:block>

    <!-- 로그아웃 메시지 -->
    <th:block th:if="${param.logout}">
        <script>
            alert('로그아웃 되었습니다.');
        </script>
    </th:block>

    <th:block layout:fragment="script"></th:block>
    <th:block layout:fragment="css"></th:block>
</head>
<body>
<div th:replace="~{fragments/header1 :: header}"></div>
<div layout:fragment="content" class="content"></div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
