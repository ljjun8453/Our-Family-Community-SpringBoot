<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout2}">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/view.css}"/>
</th:block>

<th:block layout:fragment="script">
    <script th:src="@{/js/view.js}" defer></script>
</th:block>

<div layout:fragment="content">
    <main>
        <section class="board-section">
            <div class="section-header">
                <h2 th:switch="${boardType}">
                    <span th:case="${T(com.community.constant.BoardType).NOTICE}">📢 공지사항 글 보기</span>
                    <span th:case="${T(com.community.constant.BoardType).FREE}">💬 자유게시판 글 보기</span>
                    <span th:case="${T(com.community.constant.BoardType).ALBUM}">📸 가족 앨범 글 보기</span>
                    <span th:case="${T(com.community.constant.BoardType).EVENT}">🎉 이벤트 소식 글 보기</span>
                    <span th:case="*">📌 게시판 글 보기</span>
                </h2>
            </div>

            <div class="post-list" style="padding: 20px;">
                <div class="post-detail">
                    <!--<h3 class="post-title">{{ post.title }}</h3>-->
                    <!--<div class="post-meta">-->
                    <!--작성자: {{ post.author_name }} ({{ post.author_id }}) |-->
                    <!--작성일: {{ post.created_at.strftime('%Y-%m-%d %H:%M:%S') }} |-->
                    <!--조회: {{ post.views }} |-->
                    <!--추천: {{ post.likes }} |-->
                    <!--댓글: {{ post.comments }}-->
                    <!--</div>-->
                    <h3 class="post-title" th:text="${post.title}"></h3>
                    <div class="post-meta">
                        작성자: <span th:text="${post.author}"></span>
                        (<span th:text="${post.authorId}"></span>) |
                        작성일: <span th:text="${#temporals.format(post.createTime, 'yyyy-MM-dd HH:mm:ss')}"></span> |
                        조회: <span th:text="${post.views} ?: 0">0</span> |
                        추천: <span th:text="${post.likes} ?: 0">0</span> |
                        댓글: <span th:text="${post.comments} ?: 0">0</span>
                    </div>
                </div>

                <hr>
                <br>
                <!-- 토스트 UI 에디터 -->
<!--                <div class="post-content toastui-editor-contents">-->

                <!-- 기존 UI -->
                <div class="post-content toastui-editor-contents">
                    <p th:utext="${post.content}"></p>
                    <div th:each="postMedia : ${post.postMediaDtoList}" class="text-center">
                        <!-- 이미지 -->
                        <img th:if="${(not #strings.isEmpty(postMedia.url)) &&
                        (#strings.endsWith(postMedia.url.toLowerCase(), '.png') or
                        #strings.endsWith(postMedia.url.toLowerCase(), '.jpg') or
                        #strings.endsWith(postMedia.url.toLowerCase(), '.jpeg') or
                        #strings.endsWith(postMedia.url.toLowerCase(), '.gif') or
                        #strings.endsWith(postMedia.url.toLowerCase(), '.webp') or
                        #strings.endsWith(postMedia.url.toLowerCase(), '.bmp') or
                        #strings.endsWith(postMedia.url.toLowerCase(), '.svg'))}"
                             th:src="${postMedia.url}" th:alt="${postMedia.originalName}" />

                        <!-- 동영상 -->
                        <video th:if="${(not #strings.isEmpty(postMedia.url)) &&
                       (#strings.endsWith(postMedia.url.toLowerCase(), '.mp4') or
                        #strings.endsWith(postMedia.url.toLowerCase(), '.webm') or
                        #strings.endsWith(postMedia.url.toLowerCase(), '.ogg') or
                        #strings.endsWith(postMedia.url.toLowerCase(), '.m4v') or
                        #strings.endsWith(postMedia.url.toLowerCase(), '.mov'))}"
                               th:src="${postMedia.url}" controls></video>

                        <!-- 오디오 -->
                        <audio th:if="${(not #strings.isEmpty(postMedia.url)) &&
                        (#strings.endsWith(postMedia.url.toLowerCase(), '.mp3') or
                        #strings.endsWith(postMedia.url.toLowerCase(), '.wav') or
                        #strings.endsWith(postMedia.url.toLowerCase(), '.ogg') or
                        #strings.endsWith(postMedia.url.toLowerCase(), '.m4a') or
                        #strings.endsWith(postMedia.url.toLowerCase(), '.aac') or
                        #strings.endsWith(postMedia.url.toLowerCase(), '.flac'))}"
                               th:src="${postMedia.url}" controls></audio>
                    </div>
                </div>

                <br>
                <hr>


                <div class="margin-top"
                     th:if="${post.postMediaDtoList != null and !#lists.isEmpty(post.postMediaDtoList)}">
                    <h4>📎 첨부파일</h4>
                    <ul class="intend">
                        <li th:each="file : ${post.postMediaDtoList}">
                            <a th:href="${file.url}" th:text="${file.originalName}" target="_blank"></a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="write-container" th:with="isOwner=${post.authorId == #authentication.name}">
                <form th:if="${isOwner}" th:action="@{/board/{boardType}/{postId}/delete(boardType=${post.boardType}, postId=${post.id})}" method="POST"
                      onsubmit="return confirm('삭제되면 다시 복구할 수 없습니다.\n정말 삭제하시겠습니까?');">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="btn btn-delete">삭제 ❌</button>
                </form>
                <a th:if="${isOwner}" th:href="@{/board/{boardType}/{postId}/edit(boardType=${post.boardType}, postId=${post.id})}"
                   class="btn btn-update">수정 📝</a>
                <a th:href="@{/board/{boardType}(boardType=${post.boardType})}" class="btn btn-list">목록 📄</a>
                <form th:action="@{/board/{boardType}/{postId}/like(boardType=${boardType}, postId=${post.id})}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="btn btn-like" th:attr="disabled=${isLiked} ? 'disabled' : null">추천 👍(<span th:text="${post.likes} ?: 0">0</span>)</button>
                </form>
            </div>
        </section>

        <!-- 댓글 목록 -->
        <div class="comment-section" th:with="isEmpty=${#lists.isEmpty(comments)}">
            <h4>💬 댓글</h4>
            <div class="comment-list" >
                <div th:if="${!isEmpty}">
                <div class="comment" th:each="c : ${comments}">
                    <div class="comment-meta">
                        <span th:text="${c.name}">작성자</span>(<span th:text="${c.userId}">userid</span>) · <span th:text="${#temporals.format(c.createTime, 'yyyy-MM-dd HH:mm:ss')}">2025-08-29 03:00:00</span>
                    </div>
                    <div class="comment-content" th:text="${c.content}">댓글 내용</div>

                    <!-- 본인 댓글일 때만 -->
                    <div th:if="${c.userId == #authentication?.name}">
                    <form th:action="@{/board/{boardType}/{postId}/comments/{commentId}/delete(boardType=${boardType}, postId=${post.id}, commentId=${c.id})}"
                          method="post" style="margin-top: 4px;" onsubmit="return confirm('삭제되면 다시 복구할 수 없습니다.\n정말 삭제하시겠습니까?');">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-delete" style="padding: 2px 8px; font-size: 0.75em;">삭제
                        </button>
                    </form>
                    </div>
                </div>
                </div>
                <p th:if="${isEmpty}">등록된 댓글이 없습니다.</p>
            </div>

            <!-- 댓글 작성 폼 -->
            <form th:action="@{/board/{boardType}/{postId}/comments(boardType=${boardType}, postId=${post.id})}"
                  method="post"
                  class="comment-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <textarea name="content" rows="3" placeholder="댓글을 입력하세요..." required></textarea>
                <button type="submit" class="btn btn-write" style="margin-top: 8px;">댓글 작성</button>
            </form>
        </div>
    </main>
</div>
</html>
